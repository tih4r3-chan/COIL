<ion-header>
  <ion-toolbar>
    <ion-title>Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Filtros de recetas -->
  <div class="recipe-filters">
    <ion-chip color="primary">Planes de comida</ion-chip>
    <ion-chip color="secondary">Ideas de comida</ion-chip>
  </div>

  <!-- Receta del día -->
  <ion-card>
    <img src="ruta_receta_dia" />
    <ion-card-content>
      <h2>Smoothie De Zanahoria Y Naranja</h2>
      <p>10 Minutos | 70 Cal</p>
    </ion-card-content>
  </ion-card>

  <!-- Sección de recomendaciones -->
  <h3>Recomendados</h3>
  <ion-list>
    <ion-item *ngFor="let receta of recetas">
      <ion-thumbnail slot="start">
        <img [src]="receta.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ receta.name }}</h2>
        <p>{{ receta.duration }} - {{ receta.calories }} Cal</p>
      </ion-label>
      <ion-icon name="star-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
